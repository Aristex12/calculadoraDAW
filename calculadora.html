<html>
	<head>
		<script>

			function cuadrado(){
				var num = document.getElementbyId("n1");
				num.value *= num.value;
			}

			function inverso(){
				var num = document.getElementById("n1");
				num.value = 1 / num.value;

			}
		</script>
	</head>
	<body>
		Number: <input type="text" id="n1">
		<p><button onclick="cuadrado()">x^2</button></p>
		<p><button onclick="inverso()">Inverso</button></p>
	</body>
</html>
